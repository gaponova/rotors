<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Mobile specific metas ============================================ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon ============================================ -->

  <!-- font-awesome CSS ============================================ -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!-- Google Fonts ============================================ -->

  <!-- style CSS ============================================ -->
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- title ============================================ -->
  <title>Rotors Best & Luxury Cars</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <div class="header__logo logo">
          <img class="light-logo" src="img/logo.png" alt="Logo">
          <img class="dark-logo" src="img/logo-2.png" alt="Logo">
        </div>
        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link">Demos</a></li>
            <li class="header__item"><a href="#" class="header__link">Inner Pages</a></li>
            <li class="header__item"><a href="#" class="header__link">Blogging</a></li>
            <li class="header__item"><a href="#" class="header__link">Widgets</a></li>
            <li class="header__item"><a href="#" class="header__link">Features</a></li>
          </ul>
        </nav>
        <div class="action">
          <a class="action__link" href="#">$15 Purchase Now</a>
        </div>
        <div class="header__burger">
          <span></span>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero__container">
        <div class="container">
          <div class="hero__row">
            <div class="hero__info">
              <div class=" hero__text">
                <h1 class="hero__title title wow fadeInUp" data-wow-delay="0.3s">ROTORS</h1>
                <p class="hero__subtitle wow fadeInUp" data-wow-delay="0.5s">Best & Luxury Cars Rental Mercedes-Benz CLA Coup–µ.</p>
              </div>
              <div class="hero__actions wow fadeInUp" data-wow-delay="0.7s">
                <a class="hero__btn btn btn_full" href="#">View Demos</a>
                <a class="hero__btn btn btn_transparent" href="#">Purchase Rotors</a>
              </div>
              <div class="hero__pages pages">
                <div class="pages__item wow fadeInUp" data-wow-delay="0.8s">
                  <span class="pages__count">17+</span>
                  <span class="pages__info">TOTAL PAGES</span>
                </div>
                <div class="pages__item wow fadeInUp" data-wow-delay="1s">
                  <span class="pages__count">2+</span>
                  <span class="pages__info">HOME PAGES</span>
                </div>
                <div class="pages__item wow fadeInUp" data-wow-delay="1.2s">
                  <span class="pages__count">15+</span>
                  <span class="pages__info">INNER PAGES</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="content">
      <div class="container">
        <h1 class="content__title title">CONTENT</h1>

      </div>
    </div>
  </div>

  <!-- JS ============================================ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <script src="js/burger.js"></script>
  <script src="js/bar-fixed.js"></script>
  <script src="js/top.js"></script>
</body>

</html>
